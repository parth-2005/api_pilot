name: Flutter Multi-Platform Build & Release

on:
  push:
    tags:
      - 'v*.*.*'        # only run on version tags like v1.0.1
  workflow_dispatch:    # allow manual runs if you need

permissions:
    contents: write
    id-token: write

jobs:
  android:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      - name: Install dependencies
        run: flutter pub get

      - name: ğŸ”¨ Build Android APK
        run: flutter build apk --release

      - name: ğŸ“¦ Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
  release:
    name: ğŸš€ Create GitHub Release
    needs: [android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: ğŸ“¥ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets

      - name: ğŸ·ï¸ Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: API Pilot ${{ github.ref_name }}
          files: release_assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}